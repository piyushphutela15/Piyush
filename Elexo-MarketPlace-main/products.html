<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- Icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
     <!-- My CSS -->
     <link rel="stylesheet" href="products.css">
     <title>Products</title>
</head>
<body >

      <!-- NavBar -->
      <nav class="navBar">
          <a class="" href="index.html">
               <img src="images/Elecxo 1.png" alt="Elecxo Logo" width="102px" height="46px">
          </a>

          <a href="index.html" class="icons">
               <i class="fa-solid fa-house"></i>
          </a>

          <form class="w-100" role="search">
               <input class="form-control" type="search" placeholder="Search your items" aria-label="Search">
          </form>

          <a class="icons" href="login.html">
               <i class="fa-regular fa-user"></i>
          </a>
          <div class="position-relative icons car" type="button">
               <i class="bi bi-cart"></i>
                    <div class="position-absolute quantity">
                    0
                    </div>
          </div> 
     </nav>

   
     <section class="firstSection">
          <div class="categoryWord">Categories</div>

          <div class="categories">
               <div class="eachCategory tooltip-container">
                    <div class="text">Laptop</div>
                    <div class="tooltip">
                    <img src="images/laptop.png" alt="Tooltip Image">
                    </div>
               </div>

               <div class="eachCategory tooltip-container">
                    <div class="text">Camera</div>
                    <div class="tooltip">
                    <img src="images/camera.png" alt="Tooltip Image">
                    </div>
               </div>

               <div class="eachCategory tooltip-container">
                    <div class="text">Accessories</div>
                    <div class="tooltip">
                    <img src="images/acessories.png" alt="Tooltip Image">
                    </div>
               </div>

               <div class="eachCategory tooltip-container">
                    <div class="text">Tv</div>
                    <div class="tooltip">
                    <img src="images/tv.png" alt="Tooltip Image">
                    </div>
               </div>

               <div class="eachCategory tooltip-container">
                    <div class="text">Headphones</div>
                    <div class="tooltip">
                    <img src="images/Headphone.png" alt="Tooltip Image">
                    </div>
               </div>

               <div class="eachCategory tooltip-container">
                    <div class="text">Storage</div>
                    <div class="tooltip">
                    <img src="images/storage.png" alt="Tooltip Image">
                    </div>
               </div>

               <div class="eachCategory tooltip-container">
                    <div class="text">Home Theater</div>
                    <div class="tooltip">
                    <img src="images/audiosystem.png" alt="Tooltip Image">
                    </div>
               </div>
          </div>
     </section>
     
     <section class="relaive">
          <div class="d-flex justify-content-between p-2 bord">
               <div class=""><span id="totalProductsCount">0</span> products found</div>
               <div class="d-flex gap-3">
                    <i class="bi bi-ui-checks"></i>
                    <i class="bi bi-grid-fill"></i>
               </div>
          </div>

          <div class="container">
               <div class="list"></div>
           </div>

     </section>    

     <section class="carts">
          <div class="cold">
               <div class="col col8">
                    <div class="ccc d-flex justify-content-between">
                         Cart

                         <div class="close">X</div>
                    </div>
                    
                    <div class="listcard"></div>
                    
               </div>

               <div class="col col3">
                    <div class="suuum">
                         CART SUMMARY
                    </div>
                    <div class="suuu d-flex justify-content-between">
                         <div class="">Subtotal: </div>
                         <div class="">$<span class="total"></span></div>
                    </div>
                    <div class="suuu d-flex justify-content-between">
                         <div class="">Delivery: </div>
                         <div class="">$<span class="deliver"></span></div>
                    </div>
                    <div class="suuu d-flex justify-content-between">
                         <div class="">Tax: </div>
                         <div class="">$<span class="tax"></span></div>
                    </div>
                    <div class="btn btn-outline-success te" >CHECKOUT ($<span class="maxtotal"></span>)</div>
               </div>
          </div>
     </section>

     <!-- Font Awsome Link -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <script src="products.js"></script>
</body>
</html>
